<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script type="assets/js/jquery.min.js"></script>
    <script type="assets/js/popper.min.js"></script>
    <script type="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
      var lagu = ["Naif - Benci untuk Mencinta.mp3","Horror Characters Cypher.mp3","PAYUNG TEDUH - UNTUK PEREMPUAN YANG SEDANG DALAM PELUKAN.mp3"];
      var album = ["playlist1.png","playlist2.png","playlist3.jpg"];
      function FirstLoad(){
        //digunakan untuk menampilkan list lagu dari array

        var playlist = document.getElementById('playlist')

        // mengambil elemen tempat list lagu
        for (var i = 0; i < lagu.length; i++) {
          // membuat elemen baru
          var element ="";
          element += "<li class='list-group-item'";
          element += "onclick='Choose("+i+")'>";
          element += lagu[i]+"</li>";
          playlist.innerHTML += element;
        }
      }

      function Choose(index){
        // digunakan untuk memutar lagu yang dipilih

        // mengambil element audio
        var audio = document.getElementById('audio');
        // set source dari audio
        audio.src = lagu[index];
        audio.play(); //memutar audio

        //mengambil element picture untuk album
        var picture = document.getElementById('album');
        // set source dari img
        picture.src = album[index];
        picture.style.width = "100%";
      }

      function Play(){
        var audio = document.getElementById('audio');
        audio.play();
      }

      function Pause(){
        var audio = document.getElementById('audio');
        audio.pause();
      }

      function Stop(){
        var audio = document.getElementById('audio');
        audio.pause();
        audio.currentTime = 0;
      }
    </script>
  </head>
  <body onload="FirstLoad();">
    <div class="container">
      <div class="card-col-sm-6">
        <div class="card-header bg-success text-white">
          <h4>Welcome to My Play List</h4>
        </div>
        <div class="card-body">
          <!-- Tampilan Gambar -->
          <div class="col-sm-12">
            <img src="" class="img" id="album">
          </div>

          <!-- element audio -->
          <audio id="audio">

          </audio>

          <!-- tampilan button control -->
          <div class="btn-group col-sm-12">
            <button type="button" class="col-sm-4 btn btn-warning" onclick="Pause();">
              Pause
            </button>
            <button type="button" class="col-sm-4 btn btn-success" onclick="Play();">
              Play
            </button>
            <button type="button" class="col-sm-4 btn btn-danger" onclick="Stop();">
              Stop
            </button>
          </div>

          <!-- list lagu -->
          <div class="col-sm-12 list-group" id="playlist">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
